<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File System Access API</title>
  </head>
  <body>
    <h1>Demo of File System Access API</h1>
    Click here to access device files:
    <button id="btn">Open File</button>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", async () => {
        let fileHandle;
        // open file picker
        [fileHandle] = await window.showOpenFilePicker();
        if (fileHandle.kind === "file") {
          console.log(`File name is ${fileHandle.name}`);
        }
        if (fileHandle.kind === "directory") {
          console.log(`Directory name is ${fileHandle.name}`);
        }
      });
    </script>
  </body>
</html>
